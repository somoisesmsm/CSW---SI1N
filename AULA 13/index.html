<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site usando fontes do Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Sedan', sans-serif; 
        }
        h2 {
            font-family: 'Open Sans', sans-serif;
        }
        p {
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body>
    <h1>Sedan</h1>
    <h2>Open Sans</h2>
    <p>Lora</p>

</body>
</html>
