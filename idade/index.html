<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Idade</title>
</head>
<body>
<div class="Calculadora">
    <h2>Insira sua idade</h2>
    <input type="number" min="0" id="idade"></div> 
    <button onclick="verificaridade()"> verificar </button> 
    <p id="resultado"></p>  
</div>
<script>
function verificaridade() {
    const idade =parseInt(document.getElementById("idade").value)
    const resultado =document.getElementById("resultado")
if (idade <10) {resultado.textContent = "Você é criança!"}
else if (idade >9 && idade <15) {resultado.textContent = "Você é adolescente!"}
else if (idade >15 && idade <21) {resultado.textContent = "Você é Jovem!"}
}    

</script>
</body>
</html>
